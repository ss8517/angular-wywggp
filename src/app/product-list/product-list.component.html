<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

<app-product-alerts
 
  [product]="product" 
  (notify)="onNotify()"> <!-- 
  [product] >> Property binding - parsing data as a component to the child 
  epidi to app product alerts ine child component prepei na tou dothei to product apo parent 
  component - product list
  (notify) >>Calling a function on the same file-->
</app-product-alerts>

</div>
